apiVersion: apps/v1
kind: Deployment
metadata:
  name: cheap-llm-sim
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cheap-llm-sim
  template:
    metadata:
      labels:
        app: cheap-llm-sim
    spec:
      containers:
        - name: vllm-sim
          image: ghcr.io/llm-d/llm-d-inference-sim:v0.4.0
          imagePullPolicy: IfNotPresent
          args:
            - --model
            - meta-llama/Llama-3.1-8B-Instruct
            - --port
            - "8000"
            - --max-loras
            - "2"
            - --lora-modules
            - '{"name": "my-org/chat-fast"}'
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 10m
